name: CI

on:
  push:
    branches: master
  pull_request:
    branches: master
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 3 * * 6'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason'
        required: false
        default: 'Manual trigger'

jobs:
  Tests:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
          python-version: [3.6, 3.7, 3.8]
          services: [release-sqlite, release-pg9, release-pg10, release-pg11, release-pg12, release-mysql5, release-mysql8, lowest-pg9, lowest-mysql5, lowest-sqlite]
          include:
          - services: release-sqlite
            SQLALCHEMY_DATABASE_URI: "sqlite:///test.db"
            EXTRAS: "docs,versioning,tests,sqlite"
            REQUIREMENTS_LEVEL: "pypi"
          - services: release-pg9
            DB: postgresql
            SQLALCHEMY_DATABASE_URI: "postgresql+psycopg2://invenio:invenio@localhost:5432/invenio"
            POSTGRESQL_VERSION: POSTGRESQL_9_LATEST
            EXTRAS: "docs,versioning,tests,postgresql"
            REQUIREMENTS_LEVEL: "pypi"
          - services: release-pg10
            DB: postgresql
            SQLALCHEMY_DATABASE_URI: "postgresql+psycopg2://invenio:invenio@localhost:5432/invenio"
            POSTGRESQL_VERSION: POSTGRESQL_10_LATEST
            EXTRAS: "docs,versioning,tests,postgresql"
            REQUIREMENTS_LEVEL: "pypi"
          - services: release-pg11
            DB: postgresql
            SQLALCHEMY_DATABASE_URI: "postgresql+psycopg2://invenio:invenio@localhost:5432/invenio"
            POSTGRESQL_VERSION: POSTGRESQL_11_LATEST
            EXTRAS: "docs,versioning,tests,postgresql"
            REQUIREMENTS_LEVEL: "pypi"
          - services: release-pg12
            DB: postgresql
            SQLALCHEMY_DATABASE_URI: "postgresql+psycopg2://invenio:invenio@localhost:5432/invenio"
            POSTGRESQL_VERSION: POSTGRESQL_12_LATEST
            EXTRAS: "docs,versioning,tests,postgresql"
            REQUIREMENTS_LEVEL: "pypi"
          - services: release-mysql5
            DB: mysql
            SQLALCHEMY_DATABASE_URI: "mysql+pymysql://invenio:invenio@localhost:3306/invenio"
            MYSQL_VERSION: MYSQL_5_LATEST
            EXTRAS: "docs,versioning,tests,mysql"
            REQUIREMENTS_LEVEL: "pypi"
          - services: release-mysql8
            DB: mysql
            SQLALCHEMY_DATABASE_URI: "mysql+pymysql://invenio:invenio@localhost:3306/invenio"
            MYSQL_VERSION: MYSQL_8_LATEST
            EXTRAS: "docs,versioning,tests,mysql"
            REQUIREMENTS_LEVEL: "pypi"
          - services: lowest-pg9
            DB: postgresql
            SQLALCHEMY_DATABASE_URI: "postgresql+psycopg2://invenio:invenio@localhost:5432/invenio"
            POSTGRESQL_VERSION: POSTGRESQL_9_LATEST
            EXTRAS: "docs,versioning,tests,postgresql"
            REQUIREMENTS_LEVEL: "min"
          - services: lowest-mysql5
            DB: mysql
            SQLALCHEMY_DATABASE_URI: "mysql+pymysql://invenio:invenio@localhost:3306/invenio"
            MYSQL_VERSION: MYSQL_5_LATEST
            EXTRAS: "docs,versioning,tests,postgresql"
            REQUIREMENTS_LEVEL: "min"
          - services: lowest-sqlite
            SQLALCHEMY_DATABASE_URI: "sqlite:///test.db"
            EXTRAS: "docs,versioning,tests,sqlite"
            REQUIREMENTS_LEVEL: "min"
    env:
      SQLALCHEMY_DATABASE_URI: ${{matrix.SQLALCHEMY_DATABASE_URI}}
      POSTGRESQL_VERSION: ${{matrix.POSTGRESQL_VERSION}}
      MYSQL_VERSION: ${{matrix.MYSQL_VERSION}}
      DB: ${{matrix.DB}}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Generate dependencies
        run: |
          python -m pip install --upgrade pip setuptools py wheel requirements-builder
          requirements-builder -e ${{ matrix.EXTRAS }} --level=${{ matrix.REQUIREMENTS_LEVEL }} setup.py > .${{ matrix.REQUIREMENTS_LEVEL }}-${{ matrix.python-version }}-requirements.txt

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.${{ matrix.REQUIREMENTS_LEVEL }}-${{ matrix.python-version }}-requirements.txt') }}

      - name: Install dependencies
        run: |
          pip install -r .${{matrix.REQUIREMENTS_LEVEL}}-${{ matrix.python-version }}-requirements.txt
          pip install -e .[all]
          pip freeze
          docker --version
          docker-compose --version

      - name: Run tests
        run: |
          ./run-tests.sh
